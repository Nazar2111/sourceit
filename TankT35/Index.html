<html>

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title> My first page</title>
    <script src="index.js">   
    </script>
        <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1 id="Status_Game"> OFFLINE</h1>
<footer id="Tank_Zone">
    <div id="Grasse">
    <div id="Tank"></div>
</div>
<div id="Panell_Tank">
       <button id="Move_up" type="button" value="Up"  name="Up">Up</button>
       <button id="Move_Right" type="button" value="Right"  name="Right">Right</button>
       <button id="Move_Left" type="button" value="Left"  name="Left">Left</button>
       <button id="Move_Down" type="button" value="Down"  name="Down">Down</button>
       <button id="Button_Fire" type="button" value="Fire" name="Fire" onclick="Color_Tank_Change()">Fire</button>
       <button id="Start_Game" type="button" value="Start_Game" onclick="Start_and_Finish()">Start Game</button>
</div>
</footer>
<div id="Status_Tank">Start game</div>
</body>
<script>
    var status_game = "Start";

    //Moves Tank
$("#Move_up").click(function () {
    if (status_game === "Finish"){
        $("#Tank").offset(function (i, Tank) {
            var New_Coord = {};
            New_Coord.top = Tank.top - 10;
            return New_Coord;
        })
    }else {
        alert("Game no starting");
    }

});


$("#Move_Right").click(function () {
    if (status_game === "Finish"){
        $("#Tank").offset(function (i, Tank) {
            var New_Coord = {};
            New_Coord.left = Tank.left + 10;
            return New_Coord;
        })
    }else {
        alert("Game no starting");
    }
});

$("#Move_Down").click(function () {
   if (status_game === "Finish"){
       $("#Tank").offset(function (i, Tank) {
           var New_Coord = {};
           New_Coord.top = Tank.top + 10;
           return New_Coord;
       })
   }else {
       alert("Game no starting");
   }
});

$("#Move_Left").click(function () {
   if (status_game === "Finish"){
       $("#Tank").offset(function (i, Tank) {
           var New_Coord = {};
           New_Coord.left = Tank.left - 10;
           return New_Coord;
       })
   }else {
       alert("Game no starting ");
   }
});
//Status Game
var Start_and_Finish = function () {

    if (status_game === "Start"){
        status_game = "Finish";
        $("#Status_Game").css({"background-color":"greenyellow"}).text("ONLINE");
        $("#Start_Game").text("Finish Game").css("background-color", "greenyellow");

    }else if (status_game === "Finish"){
        status_game = "Start";
        $("#Status_Game").css("background-color" , "red").text("OFFLINE");
        $("#Start_Game").text("Start Game").css("background-color","red");
    }
};
var Color_Tank_Change = function () {
  if (status_game === "Finish"){
      $("#Tank").css("background","red");
      function Tank_Return() {
          $("#Tank").css("background","url('Content/Tank_Texture_110x162.png')");
      }setTimeout(Tank_Return,3000);
  }else {

      alert("Game no starting");
  }
};


</script>

</html>
