<html>
    <head>
        <title> World Of Tanks </title>
                <!-- Latest compiled and minified CSS -->

        <body>
            <div id = 'Wrapper'>
                
                <div id = 'Centr' class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                    <div id = 'CentralDiv'>

                    </div>
                </div>
               
               <div id = 'ControlsAndStatus' class="row">
                   <!--<div class="row">-->
                        <div id = 'Status' class="col-sm-4 col-md-4 col-lg-4 col-xs-4">
                            <!--<div id = 'StatusWrapper'>-->
                                <div id = 'Speed'>
                                    <script> document.getElementById('Speed').innerHTML = 'Speed : ' + t35.speed; </script>
                                </div>
                                <div id = 'Ammo'>
                                    <script> document.getElementById('Ammo').innerHTML = 'Ammo : ' + t35.ammo; </script>

                                <div id = 'Hp'>
                                    <script> document.getElementById('Hp').innerHTML = 'Hp : ' + t35.hp; </script>

                                    <script> document.getElementById('Fuel').innerHTML = 'Fuel : ' + t35.fuel; </script>

                                         </div>

                                        <row>
                                            <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">
                                                <button onclick = t35.turnLeft()> Turn Left </button>
                                            </div>

                                            </div>
                                        </row>

                                         <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                                            <button onclick = t35.goSlower()> Slow down </button>
                                        </div>
                                   
                            <!--</div>-->

                        </div>
