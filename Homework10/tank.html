<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TANK</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src = tank.js></script>
		<script src = events.js></script>
		<script src = jquery.js></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class = "wrapper">
			<div class = "header">
				<h1>Tank's planet</h1>
				<h2 id = "status"></h2>
			</div>

			<div class = "nav">
				<div id = "field">
					<img src="images/tankOnField.png" alt="" id = "content"/>
				</div>
			</div>
			
			<div class = "left-sidebar">
				<ul>
					<li id="speed">Speed: 0</li>
					<li>Health: 100</li>
					<li id = "ammo">Ammo: 0</li>
					<script type="text/javascript">
						$('#ammo').html('Ammo: ' + tigre.getAmmo());
					</script>
				</ul>
			</div>

			<div class = "right-sidebar">
				<ul>
					<li>Team:</li>
				</ul>
			</div>

			<div class = "footer">
				<span id = "navigation">
				<p>
					<input type="image" src="images/top.png" name="image_button" onclick = "onClickUp()" id="top_button" class = "knopka"></p>
				<p>
					<input type="image" src="images/left.png" name="image_button" onclick = "onClickLeft()" id="left_button" class = "knopka">
					<input type="image" src="images/Redbutton.png" name="image_button" onclick = "onClickFire()" class = "knopka">
					<input type="image" src="images/right.png" name="image_button" onclick = "onClickRight()" id="right_button" class = "knopka">
				</p>
				<p>
					<input type="image" src="images/down.png" name="image_button" onclick="onClickDown()" id="down_button" class = "knopka">
				</p>
				</span>
				<input type="button" id="start" name="button" value="Start Game"/>
			</div>
		</div>	
	</body>
</html>
