<!DOCTYPE html>
<html>
<head>
<title>Drive a Tank</title>
<script type="text/javascript" src = index/index.js>
</script>
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<style type="text/css">
body {background: url(index/wp.jpg)}
</style>
<body>
<div class="block3" id="tank">
<img src="index/tank.png" width="1090" height="330">
</div>
<div>
<div class="block1">
Speed = <input type="text" id='s' size='5' disabled="">
Degrees = <input type="text" id='d' size='5' disabled="">
Bullets = <input type="text" id='b' size='5' disabled="">
Fuel = <input type="range" id="fuel" min="0" max="100" value="55.5" oninput="fuel()">
<!-- displayFuel = <input type="text" id='f' size='5' disabled=""> -->
</div>
<div class="block2">
<button onclick="cab.boost(cab.Speed++), move(0, -1)" class="but1"><img src="index/up.png"> Speed Up</button>
<button onclick="cab.slow(cab.Speed--), move(0, 1)" class="but2"><img src="index/down.png"> Speed Down</button>
<button onclick="cab.fire(cab.Bullets--)" class="but3"><img src="index/fire.png"> Fire</button>
<button onclick="cab.left(cab.Degrees--), move(-1, 0)" class="but4"><img src="index/left.png"> Turn Left</button>
<button onclick="cab.right(cab.Degrees++), move(1, 0)" class="but5"><img src="index/right.png"> Turn Right</button>
</div>
</div>
</body>
</html>
